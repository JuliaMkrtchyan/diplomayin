<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Բարի Գալուստ</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- <header> -->
    <section id="hero" class="hero section">

        <img src="img/1.jpg" alt="" data-aos="fade-in">

        <div class="container text-center" data-aos="zoom-out" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1>ԲԱՐԻ ԳԱԼՈՒՍՏ</h1>
                    <h2>Համակարգչային ցանցերում կրթական և ուսումնական <br>տվյալների անվտանգ փոխանցման տեխնոլոգիաներ</h2>
                </div>
            </div>
        </div>

    </section>
    <!-- </header> -->
    <div class="container">
        <nav class="sidebar" id="sidebar"></nav>
        <main class="content" id="content">
            <img src="img/2.webp">
            <img src="img/3.webp">
            <p>Սեղմեք որևէ նյութի վրա՝ բովանդակությունը տեսնելու համար։</p>

        </main>
    </div>
    <!-- Գրանցման Մոդալ Պատուհան -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
            <h2>Գրանցվել</h2>
            <form class="register-form">
                <label for="name">Անուն:</label>
                <input type="text" id="name" required>
                <label for="email">Էլ․ փոստ:</label>
                <input type="email" id="email" required>
                <label for="password">Գաղտնաբառ:</label>
                <input type="password" id="password" required>
                <button type="submit">Գրանցվել</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
